<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css" type="text/css">
    <link rel="icon" type="imagem/png" href="../imagens/logo.png" />

    <title>Cadastro</title>
</head>
<body>
    <div class="container mx-auto">
        <header>
            <div class="row mt-3">
            <div class="col-sm-3">
               <a href="/"><img src="../imagens/logoOnMove.jpg" style="border-radius: 4px;" width="75%"></a>
            </div>
            <div class="col-sm-9 px-0 align-self-center">
              <h1 class="titulo text-uppercase">Aperte o play e tenha o seu cinema em casa</h1>
            </div>
        </div>
        <nav class="navbar mt-4 mb-3 justify-content-around" style="background-color: var(--orange);border-radius: 4px;">
            <a class="navlink" href="/produtos ">PRODUTOS</a>
            <a class="navlink" href="/contato ">CONTATO</a> 
            <a class="navlink" href="/promocoes ">PROMOÇÕES</a>
            <a class="navlink" href="/carrinho ">CARRINHO</a>
            <a class="navlink" href="/perfilUsuario ">PERFIL</a>
            <a class="navlink" href="/adm">ADM</a>
        </nav>
        </header>
    <section  class="container">
        <h2 class="text-center">Bem-vindo!</h2>
        <p class="text-center">Estamos felizes em ter você aqui</p>
        <form class="w-50 mx-auto p-3 mt-4 mb-5" style="border: 2px solid #e8673f; border-radius: 12px" id="formCadastro" method="post" action="/">
            <fieldset>
                <legend>Preencha seus dados</legend>
                    <div class="form-group">
                        <label>Nome:<span style="color:red ;">*</span></label>
                        <input class="form-control" id="nome" name="nome-contato" type="text" maxlength="50">
                    </div>
                    <div class="form-group">
                        <label>E-mail:<span style="color:red ;">*</span> </label> <br>
                        <input class="form-control"id="email" name="email-contato" type="email">
                    </div>
                    <div class="form-group">
                        <label>Telefone:<span style="color:red ;">*</span></label>  <br>
                        <input class="form-control" id="telefone" name="telefone" type="number">
                    </div>
                    <div class="form-group">
                        <label>Senha:<span style="color:red ;">*</span></label>  <br>
                        <input class="form-control" id="senha"  name="senha" type="password" maxlength="8">
                    </div>
                    <div class="form-group">
                        <label>Confirmar Senha:<span style="color:red ;">*</span> </label> <br>
                        <input class="form-control" id="confirmarSenha" name="confirmar-senha" type="password" maxlength="8">
                    </div>
                    <div>
                        <button class="button" id="btCadastro" type="button">Confirmar</button>
                    </div>
            </fieldset>
        </form>
    </section>
    <footer class="pt-2 text-white text-uppercase">
        <p>&copy; 2022 - OnMovies, todos os direitos reservados</p>
    </footer>
    </div>
</body>
<script src="../js/cadastro.js"></script>
</html>
